<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Partida</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Tint&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/resources/css/footer.css" />
    <link rel="stylesheet" href="/resources/css/app.css" />
    <link rel="stylesheet" href="/resources/css/partidaAdmin.css" />
    <link rel="stylesheet" href="/resources/css/partida.css" />
    <script src="/resources/js/temporizador.js"></script>
    <script
      src="/socket/client-dist/socket.io.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="info"><h1>Cargando...</h1></div>
    <div id="error" hidden></div>
    <main hidden>
      <div class="gridContainer text-center mt-5">
        <div class="divT">
          <p class="m-0">Temática actual</p>
          <h2 class="tematicaActual m-0">...</h1>
        </div>
        <div class="timerContainer">
          <h3 id="timer" class="m-0">00:00</h3>
        </div>
        <div class="config">
          <p class="m-0">Cant. imagenes: </p>
          <p class="m-0">Tipo de voto: </p>
        </div>
        <h2 class="aliasJug1" class="m-0">...</h2>
        <h2 class="aliasJug2" class="m-0">...</h2>
        <div class="form-floating inputJug1">
          <textarea
            class="form-control h-100 row ms-0"
            placeholder="Aquí se mostrará lo que escriba el jugador: "
            id="input1"
            readonly
            tabindex="-1"
          ></textarea>
        </div>
        <div class="form-floating inputJug2">
          <textarea
            class="form-control h-100 row ms-0"
            id="input2"
            readonly
            tabindex="-1"
          ></textarea>
        </div>
        <div class="divImgGeneradasJug1 m-5">
        </div>
        <div class="divImgGeneradasJug2 m-5">
        </div>
      </div>
    </main>
    <footer
      class="border-top align-content-center"
    >
    <div class="d-flex justify-content-between align-items-center flex-wrap">
      <div>
        <img
          src="/resources/Images/logoUtec.png"
          alt="logoUtec"
          class="footer-image mx-4"
        />
      </div>
      <div>
        <p>
          <a href="https://www.fing.edu.uy/tecnoinf/paysandu/index.html" id="linkTIP" data-replace="Tecnólogo en Informática Paysandú" target="_blank"
            ><span>Tecnólogo en Informática Paysandú</span></a
          >
        </p>
        <p class="m-0">Franco Sancristóbal - Angelo Festino</p>
      </div>
      <p class="mx-4 my-0">2024</p>
    </div>
  </footer>
    <script type="text/javascript">
      var socket = io.connect();
      const id = window.location.pathname.split("/")[4];
      const divInfo = document.getElementById("info");
      const divError = document.getElementById("error");
      const main = document.querySelector("main");
      const tematica = document.querySelector(".tematicaActual");
      const timer = document.querySelector("#timer");
      const config = document.querySelector(".config");
      const aliasJug1 = document.querySelector(".aliasJug1");
      const aliasJug2 = document.querySelector(".aliasJug2");
      const input1 = document.getElementById("input1");
      const input2 = document.getElementById("input2");
      const divImgGeneradasJug1 = document.querySelector(
        ".divImgGeneradasJug1"
      );
      const divImgGeneradasJug2 = document.querySelector(
        ".divImgGeneradasJug2"
        );
        document.addEventListener("DOMContentLoaded", async function () {
        try {
          const response = await fetch(
            "http://localhost:1234/api/datosPartida/" + id,
            {
              method: "GET",
              headers: {
                "Content-Type": "application/json",
              }
            }
          );
          const responseData = await response.json();
          if (!response.ok) {
            //Cargar problema en div error
            divInfo.setAttribute("hidden", "true");
            divError.textContent = "Error al cargar la partida";
            divError.removeAttribute("hidden");
          }else if (responseData) {
            // Si trae datos, envía admin listo y carga los datos
            socket.emit("adminListo", {
              idPartida: responseData._id,
              jugadores: {
                jugador1: responseData.jugador1,
                jugador2: responseData.jugador2,
              },
              tiempo: responseData.tiempo,
              tipoVoto: responseData.tipoVoto
            });
            //Cargar datos en main 
            divInfo.setAttribute("hidden", "true");
            tematica.textContent = responseData.tematica;
            iniciarTemporizador(responseData.tiempo);
            config.children[0].innerHTML += responseData.cantImagenes;
            config.children[1].innerHTML += responseData.tipoVoto;
            aliasJug1.textContent = responseData.jugador1;
            aliasJug2.textContent = responseData.jugador2;
            main.removeAttribute("hidden");
          }
        } catch (error) {
          console.error(error);
        }
      });

      // Cuando escribe en input, se envía a la pantalla admin
      socket.on('jugador-writing', function(data) {
        if (data.idPartida == id) {
          if (data.aliasJug == aliasJug1.textContent) {
            input1.textContent = data.text;
          } else {
            input2.textContent = data.text;
          }
        }
      });

      // Mismo que arriba pero con imágenes
      socket.on('jugador-imagenes', function(data) {
        if (data.idPartida == id) {
          let divImagenes = data.aliasJug == aliasJug1.textContent ? 
          document.querySelector(".divImgGeneradasJug1") : document.querySelector(".divImgGeneradasJug2");
          
          data.imagenes.forEach((url, index) => {
            const divImagen = document.createElement("div");
            divImagen.classList.add("image-container");

            const loader = document.createElement("div");
            loader.classList.add("loader");
            divImagen.appendChild(loader);

            const nuevaImagen = document.createElement('img');
            nuevaImagen.src = url;
            nuevaImagen.classList.add("imagesGeneradas");

            nuevaImagen.onload = () =>{
              loader.style.display = "none";
              nuevaImagen.style.display = "block";
            }

            divImagen.appendChild(nuevaImagen);
            divImagenes.appendChild(divImagen);
          });
        }
      });
      
      // Cuando se termina la partida, se redirecciona a la pantalla de votación
      socket.on('finalizarPartida', function(dato) {
        if (id == dato.idPartida) {
          window.location.href = `/api/votacion/${dato.idPartida}`;
        }
      });
    </script>
  </body>
</html>
