<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Partida</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Tint&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/resources/css/footer.css" />
    <link rel="stylesheet" href="/resources/css/app.css" />
    <link rel="stylesheet" href="/resources/css/partidaAdmin.css" />
    <link rel="stylesheet" href="/resources/css/partida.css" />
    <script src="/resources/js/temporizador.js"></script>
    <script
      src="/socket/client-dist/socket.io.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="info"><h1>Cargando...</h1></div>
    <div id="error" hidden></div>
    <main hidden>
      <div class="gridContainer text-center mt-5">
        <div class="divT">
          <p class="m-0">Temática actual</p>
          <h2 class="tematicaActual m-0">...</h1>
        </div>
        <div class="timerContainer">
          <h3 id="timer" class="m-0">00:00</h3>
        </div>
        <div class="config">
          <p class="m-0">Cant. imagenes: </p>
          <p class="m-0">Tipo de voto: </p>
        </div>
        <h2 class="aliasJug1" class="m-0">...</h2>
        <h2 class="aliasJug2" class="m-0">...</h2>
        <div class="form-floating inputJug1">
          <textarea
            class="form-control h-100 row ms-0"
            placeholder="Aquí se mostrará lo que escriba el jugador: "
            id="input1"
            readonly
            tabindex="-1"
          ></textarea>
        </div>
        <div class="form-floating inputJug2">
          <textarea
            class="form-control h-100 row ms-0"
            id="input2"
            readonly
            tabindex="-1"
          ></textarea>
        </div>
        <div class="divImgGeneradasJug1 m-5">
        </div>
        <div class="divImgGeneradasJug2 m-5">
        </div>
      </div>
    </main>
    <footer
      class="border-top align-content-center"
    >
    <div class="d-flex justify-content-between align-items-center flex-wrap">
      <div>
        <img
          src="/resources/Images/logoUtec.png"
          alt="logoUtec"
          class="footer-image mx-4"
        />
      </div>
      <div>
        <p>
          <a href="https://www.fing.edu.uy/tecnoinf/paysandu/index.html" id="linkTIP" data-replace="Tecnólogo en Informática Paysandú" target="_blank"
            ><span>Tecnólogo en Informática Paysandú</span></a
          >
        </p>
        <p class="m-0">Franco Sancristóbal - Angelo Festino</p>
      </div>
      <p class="mx-4 my-0">2024</p>
    </div>
  </footer>
    <script src="/resources/js/vistas/partidaAdmin.js"></script>
  </body>
</html>
