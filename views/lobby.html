<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lobby</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Tint&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/resources/css/footer.css" />
    <link rel="stylesheet" href="/resources/css/app.css" />
    <link rel="stylesheet" href="/resources/css/lobby.css" />
    <script src="/resources/js/includeFooter.js"></script>
  </head>
  <body>
    <main class="text-center">
      <h1 class="display-5">Lobby</h1>

      <div class="d-flex justify-content-center">
        <div class="divIzquierda d-flex justify-content-center align-items-center me-3">
          <label for="cargarTemas" class="me-3">Cargar temas</label>
          <input type="text" id="cargarTemas" class="form-control w-75"/>
          <button type="submit" class="btn btn-outline-light ms-3">Cargar</button>
        </div>
        <div class="divDerecha d-flex justify-content-center row ms-3">
          <p class="row m-0">Debajo aparecen los jugadores esperando para iniciar una partida.</p>
          <p class="row m-0 mb-2">Clickea en ellos para dar comienzo a alguna</p>
          <ul class="bg-dark bg-gradient rounded-4 flex-grow-0">
            <a><li>Jugador 1 - Jugador 2</li></a>
            <a><li>Jugador 3 - Jugador 4</li></a>
            <a><li>Jugador 5 - Jugador 6</li></a>
          </ul>
        </div>
      </div>
    </main>
    <footer
      class="border-top d-flex justify-content-center align-items-center"
    ></footer>
  </body>
</html>
