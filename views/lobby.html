<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lobby</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Tint&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/resources/css/footer.css" />
    <link rel="stylesheet" href="/resources/css/app.css" />
    <link rel="stylesheet" href="/resources/css/lobby.css" />
    <script src="/resources/js/includeFooter.js"></script>
    <script src="/jquery/jquery.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script
      src="/socket/client-dist/socket.io.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main class="text-center">
      <h1 class="display-5">Lobby</h1>
      <button type="submit" class="btn btn-outline-light m-3" id="btnCerrarSesion">
        Cerrar sesión
      </button>
      <div class="contenedor">
        <div class="d-grid divIzquierda-arriba px-3">
          <h2 class="divIA-texto">Lista de temas</h2>
          <ul id="listaTemas" class="bg-dark bg-gradient rounded-4"></ul>
        </div>
        <div class="d-grid divDerecha-arriba px-3">
          <p id="divDA-textLista" class="m-0">Lista de jugadores esperando</p>
          <p id="divDA-seleccionaJugadores" class="m-0">Selecciona jugadores</p>
          <ul id="listaJugadores" class="bg-dark bg-gradient rounded-4"></ul>
          <select class="selectJugadores" name="jugadores[]" id="jugadores">
          </select>
          <div id="divDA-opcionesPartida">
            <p id="divDA-opcionesTexto">Opciones de partida</p>
            <hr />
            <fieldset class="my-3">
              <legend>Tiempo de juego (minutos)</legend>
              <span class="mx-1">
                <input type="radio" id="1min" value="1" name="tiempoJuego" />
                <label for="1min">1</label>
              </span>
              <span class="mx-1">
                <input type="radio" id="2min" value="2" name="tiempoJuego" />
                <label for="2min">2</label>
              </span>
              <span class="mx-1">
                <input type="radio" id="3min" value="3" name="tiempoJuego" />
                <label for="3min">3</label>
              </span>
            </fieldset>

            <fieldset class="my-3">
              <legend>Cantidad de imagenes a generar</legend>
              <span class="mx-1">
                <input
                  type="radio"
                  id="1_img"
                  value="1"
                  name="cantImagenes"
                />
                <label for="1_img">1</label>
              </span>
              <span class="mx-1">
                <input
                  type="radio"
                  id="2_img"
                  value="2"
                  name="cantImagenes"
                />
                <label for="2_img">2</label>
              </span>
              <span class="mx-1">
                <input
                  type="radio"
                  id="3_img"
                  value="3"
                  name="cantImagenes"
                />
                <label for="3_img">3</label>
              </span>
            </fieldset>

            <fieldset class="my-3">
              <legend>Tipo de ganador</legend>
              <span class="mx-2">
                <input
                  type="radio"
                  id="manual"
                  value="manual"
                  name="tipoGanador"
                />
                <label for="manual">Manual</label>
              </span>
              <span class="mx-2">
                <input
                  type="radio"
                  id="publico"
                  value="publico"
                  name="tipoGanador"
                />
                <label for="publico">Público</label>
              </span>
            </fieldset>
          </div>
        </div>
        <div class="d-grid divIzquierda-abajo px-3 text-start align-items-end">
          <label for="cargarTemas" class="">Cargar temas</label>
          <input type="text" id="cargarTemas" class="form-control" />
          <button
            type="submit"
            id="btnCargarTemas"
            class="btn btn-outline-light"
          >
            Cargar
          </button>
        </div>
        <button
          id="btnIniciarPartida"
          class="divDerecha-abajo px-3 btn btn-outline-light"
        >
          Iniciar partida
        </button>
      </div>
    </main>
    <footer
      class="border-top align-content-center"
    ></footer>
    <script src="/resources/js/vistas/lobby.js"></script>
  </body>
</html>
