<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="/resources/css/footer.css" />
    <link rel="stylesheet" href="/resources/css/app.css" />
    <link rel="stylesheet" href="/resources/css/partida.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Tint&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="/jquery/jquery.min.js"></script>
    <script src="/resources/js/temporizador.js"></script>
    <script src="/resources/js/API.js"></script>
    <script src="/resources/js/includeFooter.js"></script>
    <script
      src="/socket/client-dist/socket.io.js"
      crossorigin="anonymous"
    ></script>
    <title>Partida</title>
  </head>
  <body>
    <div id="info"><h1>Cargando...</h1></div>
    <div id="error" hidden></div>     
    <main hidden>
      <h1 class="d-flex justify-content-center p-2">Partida</h1>
      <button
          type="submit"
          class="btn btn-outline-light"
          id="btnVolver">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-arrow-left-circle" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"/>
          </svg>
        </button>
      <div class="parent">
        <div class="div1"></div>
        <div class="div2">
          <h2 id="timer" class="display-1">00:00</h2>
        </div>
        <div class="div3">
          <p>Tematica actual: </p>
            <label id="tematicaElegida">...</label>
        </div>
        <div class="div4">
          <div class="form-floating">
            <textarea
              class="form-control h-100 row ms-0"
              placeholder="Leave a comment here"
              id="floatingTextarea"></textarea>
            <label for="floatingTextarea">SÃ© muy creativo mucha suerte!!</label>
          </div>
          <div class="d-flex row-gap-4 flex-column justify-content-center align-items-center">
            <p class="cantLlamadas">Prompts restantes: 2</p>
            <button
            type="submit"
            class="btn btn-outline-light w-25"
            id="btnGenerar"
            >
            Generar
            </button>
            <button
            type="submit"
            class="btn btn-outline-light w-50"
            disabled
            id="btnResultado">
            Elegir imagen
            </button>
          </div>
         </div>
        <div class="div5">
          <div id="divImagenesGeneradas" class="m-5"></div>
        </div>
      </main>
    <footer
      class="border-top align-content-center"></footer>
    <script src="/resources/js/vistas/partida.js"></script>
  </body>
</html>
