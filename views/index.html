<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prompt Battle</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Tint&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Tint&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/resources/css/footer.css" />
    <link rel="stylesheet" href="/resources/css/app.css" />
    <link rel="stylesheet" href="/resources/css/index.css" />
    <script src="/resources/js/includeFooter.js"></script>
    <script
      src="/socket/client-dist/socket.io.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main class="text-center">
      <div id="overlay"></div>
      <img
        id="background-img"
        src="../resources/Images/background_0.jpg"
        alt="Background"
      />
      <h1 class="fs-3 pt-5">Prompt Battle</h1>
      <a
        href="/api/auth/login"
        type="button"
        class="btn btn-outline-light btn-login"
        >Iniciar sesión</a
      >

      <div class="p-4">
        <p class="fs-4 m-0">¿Quieres jugar?</p>
        <p class="m-0 mb-1 fs-5">
          ¡Ingresa tu nombre debajo y espera a tu turno!
        </p>

        <label for="aliasJugador"
          >Alias:
          <input id="aliasJugador" type="text" class="form-control" />
        </label>
        <button
          type="submit"
          formtarget="aliasJugador"
          class="btn btn-outline-light btn-jugar fs-5"
        >
          ¡Jugar!
        </button>
      </div>
    </main>
    <footer
      class="border-top align-content-center"
    ></footer>
    <script type="text/javascript">
      const aliasJugador = document.getElementById("aliasJugador");
      const botonJugar = document.querySelector('button[type="submit"]');
      
      var socket = io.connect();
      botonJugar.addEventListener("click", function () {
        if (!botonJugar.classList.contains("active")) {
          botonJugar.classList.add("active");
          botonJugar.textContent = "Cancelar";
          socket.emit("cargarJugador", aliasJugador.value);
        } else {
          botonJugar.classList.remove("active");
          botonJugar.textContent = "¡Jugar!";
          socket.emit("cancelarJugador", aliasJugador.value);
          //var socket = io.disconnect();
        }
      });

      /* aliasJugador.addEventListener("keydown", function (evt) {
        if (evt.keyCode == "Enter") {
          botonJugar.classList.add("active");
          botonJugar.textContent = "Cancelar";
          socket.emit("cargarJugador", aliasJugador.value);
        }
      }); */

      socket.on("redirectPartidaJugadores", function (data) {
        if (aliasJugador.value == data.jugador1 || aliasJugador.value == data.jugador2) {
          /* socket.emit("join", {
            idPartida: data.idPartida
          }); */
          localStorage.setItem("aliasJugador", aliasJugador.value);
          window.location.href = "/api/partida/" + data.idPartida;
        }
      });
    </script>
  </body>
</html>
